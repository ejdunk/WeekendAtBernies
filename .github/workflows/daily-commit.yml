name: weekend-at-bernies Daily Commits

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Configure Git
      run: |
        git config --local user.email "88873114+ejdunk@users.noreply.github.com"
        git config --local user.name "GitHub Action"
    
    - name: Run random daily commits script
      run: |
        echo "Current date: $(date)"
        echo "Git status before:"
        git status
        python daily_commit.py
        echo "Git status after:"
        git status
        echo "Recent commits:"
        git log --oneline -3
    
    - name: Commit and push data files
      run: |
        git add daily_data.json commit_log.txt
        if ! git diff --staged --quiet; then
          git commit -m "Update daily commit data files"
          git push
        fi
    
    - name: Display commit status
      run: |
        echo "Latest commits:"
        git log --oneline -5